<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cari Item Emway</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topcard">
      <h1>Cari Item Emway</h1>
      <p class="muted">Masukan <strong>Code Item Emway</strong>
    </header>

    <section id="loaderPanel" class="panel centered hidden">
      <div class="spinner" id="spinner"></div>
      <div class="loader-text" id="loaderText">Mencari master.csv dan mengimpor...</div>
    </section>

    <section id="appPanel" class="panel hidden">
      <form id="lookupForm" autocomplete="off" onsubmit="return false;">
        <label class="field">
          <span>Input Disini üëáüèø</span>
          <input id="inputCode" type="text" placeholder="Masukkan code lalu tekan Enter" />
        </label>

        <div class="results neumorphic">
          <div class="row">
            <label>Code</label>
            <input readonly id="resCode" />
          </div>
          <div class="row">
            <label>Article</label>
            <input readonly id="resArticle" />
          </div>
          <div class="row">
            <label>Description</label>
            <input readonly id="resDesc" />
          </div>
          <div class="row">
            <label>Price</label>
            <input readonly id="resPrice" />
          </div>
          <div class="row">
            <label>Department</label>
            <input readonly id="resDept" />
          </div>
        </div>

        <div class="controls">
          <button id="btnFinish" class="btn neumorphic">Cari Lagi</button>
        </div>
      </form>
    </section>

    <!-- alerts container -->
    <div id="alerts" class="alerts"></div>

    <footer class="foot muted">Hosted as static page ‚Äî otomatis mengimpor <code>master EMWAY</code> saat load.</footer>
  </main>
  
    <!-- Footer Running Text -->
    <footer class="footer-run">
      <div id="runWrapper">
    <div id="runText">
      Input Kode yang ada di Item EMWAY lalu tekan <b>ENTER</b> || ¬©2025 Search EMWAY Code || <i>by mrpou30</i>
    </div>
  </div>
</footer>

  <script src="app.js"></script>
</body>
</html>
